<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ExploreWorld - Travel With Us</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f0f0f0;
      color: #333;
    }

    header {
      background: url('https://source.unsplash.com/1600x600/?travel,nature') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    nav {
      background: #004080;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero h1 {
      font-size: 3rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
    }

    .section {
      padding: 40px 20px;
      text-align: center;
    }

    .destinations {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: white;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      padding: 15px;
      font-size: 1.2rem;
    }

    .contact-form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .contact-form button {
      background: #004080;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background: #002f5f;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo"><a href="#" style="font-size: 1.2rem;">ExploreWorld</a></div>
    <div>
      <a href="#destinations">Destinations</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <header>
    <div class="hero">
      <h1>Discover Your Next Adventure</h1>
    </div>
  </header>

  <section class="section" id="destinations">
    <h2>Popular Destinations</h2>
    <div class="destinations">
      <div class="card">
        <img src="paris.jpg" alt="Paris">
        <h3>Paris, France</h3>
      </div>
      <div class="card">
        <img src="bali.jpg" alt="Bali">
        <h3>Bali, Indonesia</h3>
      </div>
      <div class="card">
        <img src="new-york.jpg" alt="New York">
        <h3>New York, USA</h3>
      </div>
    </div>
  </section>

  <section class="section" id="contact">
    <h2>Contact Us</h2>
    <form class="contact-form" onsubmit="handleSubmit(event)">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>© 2025 ExploreWorld. All rights reserved.</p>
  </footer>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      alert('Thank you for contacting us! We’ll get back to you soon.');
    }
  </script>

</body>
</html>
